<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Block level Elments -->
    <!-- Takes all the space -->
    <!-- address, ul, li, dl, dt, ol, p, table, div-->
    <h1 style="background-color: red">This is a title</h1>
    Hello
    <p style="background-color: green">This is a sentence</p>

    <!-- Inline Elements -->
    <!-- a, span, img -->
    <a href="" style="background-color: yellow">DcHTML</a>
    Hello
    <span>This is span tag</span>
    <!-- Inline Elements can be switched to Block level elements -->
    <!-- it's just that their default state is inline -->
    <span style="display: block; background-color: yellow"
      >this is span tag</span
    >
  </body>
</html>
