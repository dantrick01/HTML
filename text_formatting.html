<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p><b>Normal</b> Sentence</p>
    <!--block tag-->
    <b>Bolded Sentence</b>
    <br />
    <!--empty tag-->
    <strong> bolded Sentence</strong>
    <!--adds emphasize-->
    <p style="font-weight: bold">Different bold style has different meanings</p>
    <i>italic sentence</i>
    <br />
    <em> em tag</em>
    <!--emphasize italic style-->

    <p>This shows<small> small</small> word</p>
    <p>Don't forget to buy the <mark>milk</mark></p>
    <p>The price is <del>$300</del> $200</p>
    <p>My favorite color is <ins>yellow</ins>.</p>
    <p>x<sub>2</sub> x<sup>2</sup></p>
  </body>
</html>
